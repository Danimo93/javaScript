<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1001 tall!!!</title>
</head>
<body>
    
    <p id="one-thousand-numbers-p"></p>
    
    <script>
        
        var oneThousandNumbersP = document.getElementById("one-thousand-numbers-p");
        
        for(var i = 0; i < 1001; i++){
            oneThousandNumbersP.innerHTML += ` ${i} `;
        }
        
    </script>
    
</body>
</html>
