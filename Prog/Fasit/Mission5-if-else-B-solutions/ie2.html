<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>
<body>

   <script>
       
       var number = 5;
       
       var guessedNumber = window.prompt("Gjett et tall mellom 1 og 10");
       
       if( parseInt(guessedNumber) === number){
           alert("Gratulerer, det var riktig gjettet!")
       }else{
           alert("Beklager, du rettet feil!")
       }
       
   </script>
    
</body>
</html>
