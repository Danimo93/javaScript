<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>
<body>

   <script>
       
       var secretWord = "if"
       
       var wordFromUser = window.prompt("Hva er det hemmelige ordet? Hint: hvis");
       
       if( secretWord === wordFromUser){
           alert("Du tastet inn riktig ord!");
       }else{
           alert("Du tastet inn feil ord!");
       }
       
   </script>
    
</body>
</html>
